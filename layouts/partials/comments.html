<!-- CSS -->
<link href="https://comment.uncoder.cn/dist/Artalk.css" rel="stylesheet">

<!-- JS -->
<script src="https://comment.uncoder.cn/dist/Artalk.js"></script>

<!-- Artalk -->
<div id="Comments"></div>

<script>
  Artalk.init({
    el: '#Comments',
    pageKey: '{{ .Permalink }}',
    pageTitle: '{{ .Title }}',
    server: '{{ $.Site.Params.artalk.server }}',
    site: '{{ $.Site.Params.artalk.site }}',
  })
</script>
